<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <style>
        .container {
            text-align: center;
        }
        .imagen {
            width: 150px;
            margin: 10px;
            cursor: pointer;
        }
        .descripcion {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .highlight {
            background-color: orange;
            color: white;
            padding: 0 4px;
            border-radius: 4px;
        }
    </style>
    <script>
        function mostrarDescripcion(texto) {
            document.getElementById('descripcion').innerHTML = texto;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Galería de Imágenes</h1>
        <img src="imagen1.jpg" alt="Imagen 1" class="imagen" onclick="mostrarDescripcion('Tipo: <span class=\'highlight\'>Fuego</span><br>Descripción de la Imagen 1')">
        <img src="imagen2.jpg" alt="Imagen 2" class="imagen" onclick="mostrarDescripcion('Tipo: <span class=\'highlight\'>Fuego</span><br>Descripción de la Imagen 2')">
        <img src="imagen3.jpg" alt="Imagen 3" class="imagen" onclick="mostrarDescripcion('Tipo: <span class=\'highlight\'>Fuego</span><br>Descripción de la Imagen 3')">
        <div id="descripcion" class="descripcion"></div>
    </div>
</body>
</html>
